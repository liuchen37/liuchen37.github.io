<!DOCTYPE html>

<html>

<head>

  <style>

    table {

      border-collapse: collapse;

      width: 60%;

      margin: 0 auto;

    }



    table, th, td {

      border: 1px solid black;

    }



    th, td {

      text-align: center;

      padding: 10px;

    }



    th {

      background-color: #f0f0f0;

    }



    td {

      cursor: pointer;

    }



    .reserved {

      background-color: #ff0000; /* Red color for reserved cells */

    }

  </style>

</head>

<body>

  <table>

    <tr>

      <th>Day</th>

      <th>Randy</th>

      <th>Boboji</th>

      <th>Hesy</th>

    </tr>

    <tr>

      <td>Monday</td>

      <td class="reservable"></td>

      <td class="reservable"></td>

      <td class="reservable"></td>

    </tr>

    <tr>

      <td>Tuesday</td>

      <td class="reservable"></td>

      <td class "reservable"></td>

      <td class="reservable"></td>

    </tr>

    <!-- Add rows for the remaining days -->

  </table>



  <script>

    // Add event listeners to the reservable cells

    const reservableCells = document.querySelectorAll('.reservable');



    reservableCells.forEach(cell => {

      cell.addEventListener('click', () => {

        if (cell.classList.contains('reserved')) {

          cell.classList.remove('reserved');

        } else {

          cell.classList.add('reserved');

        }

      });

    });

  </script>

</body>

</html>
